{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SGAC-CRPJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            /* Usando o vermelho da CRPJ para o fundo da p√°gina */
            background-color: #8B2E2E;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-card {
            max-width: 450px;
            width: 100%;
            padding: 2.5rem;
            /* O card agora √© branco para contrastar com o fundo */
            background-color: white;
            color: #212529; /* Texto escuro para ler no fundo branco */
            border-radius: 15px;
            border: none;
        }
        .btn-primary {
            background-color: #8B2E2E;
            border-color: #8B2E2E;
        }
        .btn-primary:hover {
            background-color: #7a2828;
            border-color: #7a2828;
        }
    </style>
</head>
<body>
    <main class="login-container">
        <div class="card login-card shadow-lg">
            <div class="card-body">
                
                <div class="text-center mb-4">
                    <img src="{% static 'images/logo.png' %}" alt="Logo CRPJ" height="90">
                </div>
                
                <div class="text-center">
                    <h1 class="h3 mb-3 fw-normal">Acesso ao Sistema</h1>
                </div>

                {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        Seu nome de usu√°rio e senha n√£o correspondem. Por favor, tente novamente.
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Nome de usu√°rio" required>
                        <label for="floatingInput">Nome de usu√°rio</label>
                    </div>
                    <div class="input-group mb-3">
                        <div class="form-floating">
                            <input type="password" name="password" class="form-control" id="id_password" placeholder="Senha" required>
                            <label for="id_password">Senha</label>
                        </div>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">üëÅÔ∏è</button>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </main>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#id_password');
        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });
    </script>
</body>
</html>
