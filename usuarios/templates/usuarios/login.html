{% load static %}<!DOCTYPE html>
<html lang="pt-br"><head><title>Login - SGAC-CRPJ</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>body{background-color:#8B2E2E}.login-container{min-height:100vh;display:flex;align-items:center;justify-content:center}.login-card{max-width:450px;width:100%;padding:2.5rem;background-color:white;border-radius:15px}.btn-primary{background-color:#8B2E2E;border-color:#8B2E2E}</style>
</head><body><main class="login-container"><div class="card login-card shadow-lg"><div class="card-body"><div class="text-center mb-4">
<img src="{% static 'images/logo.png' %}" alt="Logo CRPJ" height="90"></div><div class="text-center">
<h1 class="h3 mb-3 fw-normal">Acesso ao Sistema</h1></div>{% if form.errors %}<div class="alert alert-danger">Seu nome de usuário e senha não correspondem.</div>{% endif %}
<form method="post">{% csrf_token %}<div class="form-floating mb-3"><input type="text" name="username" class="form-control" id="floatingInput" placeholder="Nome de usuário" required><label for="floatingInput">Nome de usuário</label></div><div class="input-group mb-3"><div class="form-floating"><input type="password" name="password" class="form-control" id="id_password" placeholder="Senha" required><label for="id_password">Senha</label></div><button class="btn btn-outline-secondary" type="button" id="togglePassword">👁️</button></div><button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button></form></div></div></main>
<script>const t=document.querySelector("#togglePassword"),p=document.querySelector("#id_password");t.addEventListener("click",function(e){const o=p.getAttribute("type")==="password"?"text":"password";p.setAttribute("type",o),this.textContent=o==="password"?"👁️":"🙈"});</script>
</body></html>
